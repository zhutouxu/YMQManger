<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
	<title>场馆预定</title>
	<!-- build:css -->
	<link rel="stylesheet" href="css/app.css">
	<!-- endbuild -->

</head>

<body>

	<div class="views">
		<div class="view view-main" id="mainView">

			<div class="pages toolbar-fixed">
				<div class="page">
					<div class="page-content">
						<div class="fix-center">
							<span class="preloader"></span>
						</div>
					</div>
				</div>
			</div>
            <!-- Bottom Toolbar-->
            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    <a href="pages/sign_up.html" class="link no-animation active">
                        <i class="icon icon-sign-up"></i>
                        <span class="tabbar-label">报名</span>
                    </a>
                    <a href="pages/sign_in.html" class="link no-animation">
                        <i class="icon icon-sign-in"></i>
                        <span class="tabbar-label">签到</span>
                    </a>
                    <a href="pages/query.html" class="link no-animation">
                        <i class="icon icon-query"></i>
                        <span class="tabbar-label">查询</span>
                    </a>
                    <a href="pages/other.html" class="link no-animation">
                        <i class="icon icon-other"></i>
                        <span class="tabbar-label">关于</span>
                    </a>
                </div>
            </div>
		</div>
	</div>

    <!-- build:js -->
    <script data-main="js/app" src="js/libs/require.min.js"></script>
    <!-- endbuild -->

</body>
</html>
