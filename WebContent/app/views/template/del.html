<div class="favorPop sysPop del" style="width: 490px;height: 278px;">
    <div class="popTab">
        <span class="tabTitle">{{vm.form.modalTitle}}</span> <i class="iconfont pull-right"
                                                           ng-click="vm.cancel()" ng-mouseleave="isCheck()"
                                                           ng-mouseenter="notCheck()">&#xe60d;</i>
    </div>
    <div class="content">
        <div class="table">
            <div class="massage">
                {{vm.form.modalInfo}}
            </div>
        </div>
    </div>
    <a class="query-button dialog-modal" type="submit" ng-click="vm.submit()">确定</a>
</div>
