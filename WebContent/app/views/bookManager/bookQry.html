<div class="main-content">
    <div class="float-box">
    	<div class="container-fluid">
		    <from role="form" class="form-horizontal" name="viewPointForm">
		        <div class="form-group" style="margin-top:10px;margin-left:-70px;">
		            <label class="col-sm-2 control-label">报名状态：</label>
		            <div class="col-sm-3">
			            <select name="applystatus" class="form-control input-sm" required="required"
	                                    ng-model="lg.form.applystatus">
	                        <option value="">--请选择--</option>
	                        <option value="0">已申请</option>
	                        <option value="1">已取消</option>
	                        <option value="2">申请成功</option>
	                        <option value="3">申请失败</option>
	                    </select>
		            </div>
		            <label class="col-sm-2 control-label">签到状态：</label>
		            <div class="col-sm-3">
		            	<select name="signstatus" class="form-control input-sm" required="required"
	                                    ng-model="lg.form.signstatus">
	                        <option value="">--请选择--</option>
	                        <option value="0">未签到</option>
	                        <option value="1">已签到</option>
	                    </select>
		            </div>
		        </div>
		        <div class="form-group" style="margin-top:10px;margin-left:-70px;">
		            <label class="col-sm-2 control-label">活动时段：</label>
		            <div class="col-sm-10" style="margin-top:8px">
			            <span ng-repeat="o in lg.timeReturn">
			            <label><input name="timeno" type="radio" value="{{o.applyType}}" ng-model="lg.form.timeno"/>{{o.desc}}</label>
						</span>
		            </div>
		        </div>
		        <div class="form-group" style="margin-top:10px;margin-left:-70px;">
		            <label class="col-sm-2 control-label">活动场地：</label>
		            <div class="col-sm-5" style="margin-top:8px">
			            <span ng-repeat="o in lg.fieldReturn">
			            <label><input name="fieldno" type="radio" value="{{o.applyType}}" ng-model="lg.form.fieldno"/>{{o.desc}}</label>
						</span>
		            </div>
		            <div class="col-sm-3">
		                <a type="submit" ng-click="lg.submit()" class="query-button">搜索</a>
		            </div>
		        </div>
		        <div class="form-group">
                <div class="col-sm-12">
                    <table class="table table-bordered">
                        <tr>
                            <th>员工号</th>
                            <th>姓名</th>
                            <th>申请活动日期</th>
                            <th>申请活动时段</th>
                            <th>报名状态</th>
                            <th>签到状态</th>
                            <th>场地</th>
                        </tr>
                        <tr ng-repeat="item in lg.resp">
                            <td>{{item.employno}}</td>
                            <td>{{item.employname}}</td>
                            <td>{{item.applydate}}</td>
                            <td>{{item.timeno}}</td>
                            <td>{{item.applystatus}}</td>
                            <td>{{item.signstatus}}</td>
                            <td>{{item.fieldno}}</td>
                        </tr>
                    </table>
                    <h4 ng-if="!lg.resp.length>0" class="small">暂无数据</h4>
                        <div class="text-right">
                            <uib-pagination total-items="ui.pagination.totalcount" previous-text="上一页"
                                            items-per-page="ui.pagination.pagesize" next-text="下一页"
                                            ng-model="ui.pagination.pageno" max-size="5" class="pagination-sm"
                                            ng-change="ui.pagination.pageChange()"
                                            boundary-link-numbers="true" rotate="false"></uib-pagination>
                   		</div>
                </div>
            </div>
		    </from>
		</div>
	</div>
</div>
