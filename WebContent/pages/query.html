<div class="pages">
	<div class="page page-query" data-page="query">

            <div class="result">
                <div class="state animated {{state}}"></div>
                <p class="content-block">{{msg}}</p>

            </div>
            <div class="content-block">
                <a href="#" class="button button-blue btn-query">查询活动人员名单</a>
            </div>
        </div>

	</div>
</div>
